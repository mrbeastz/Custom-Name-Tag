<!DOCTYPE html>
<html>
    <head>
        <title>Custom Name Tag</title>
    </head>
    
    <body>
        <div class="input">
            <p class="nameinput">Name:<input>
            <button>Make my Nametag!</button></p>
        </div>
        
        <div class="nametag">&nbsp;
            <h1 class="printedname"></h1>
            <p class="hello">Hello,</p>
            <p class="mynameis">My name is</p>

        </div>
        
        
    </body>
</html>
